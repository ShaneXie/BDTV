<div id="modal">
	<div class="modal-content"
		layout="row"
		layout-align="center center">
		<div class="yc-info"
			layout="column"
			layout-align="center center">
			<h2 class="yc-title">鱼刺<sub> By:ShaneX</sub></h2>
		</div>
		<div class="yc-options"
			layout="column"
			layout-align="center center">
			<div class="yc-opt"
				layout="row" layout-align="space-between center">
				<div class="yc-opt-text">屏蔽广告</div>
				<div class="yc-opt-switch">
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="yc-ad-switch">
						<label class="onoffswitch-label" for="yc-ad-switch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="yc-opt"
				layout="row" layout-align="space-between center">
				<div class="yc-opt-text">夜间模式</div>
				<div class="yc-opt-switch">
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="yc-dark-switch">
						<label id="yc-dark-switch-label"
							class="onoffswitch-label" for="yc-dark-switch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="yc-opt"
				layout="row" layout-align="space-between center">
				<div class="yc-opt-text">隐藏聊天室</div>
				<div class="yc-opt-switch">
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="yc-chat-switch">
						<label class="onoffswitch-label" for="yc-chat-switch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
